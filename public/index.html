<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SMS APP</title>
    <!-- Compiled and minified CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
 <link rel="stylesheet" href="./autocomplete.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="js/autocomplete.js"></script>
<script src="js/controller.js"></script>

  </head>
  <body ng-app="app">
    <h1 class="center">SMS CONSOLE</h1>
    <div class="container" ng-controller="MainCtrl">
        <!-- Page Content goes here -->

        <form id="the-form" class="form-control">
            <input type="text" placeholder="Name" name="name" ng-model="user.name"><br>
            <input type="text" placeholder="Phone Number" name="phone" ng-model="user.phone" ng-blur="getOtherFields(user.phone)"><br>

            <p ng-show="places">
                    <label>Pick Up</label>
                    <autocomplete ng-model="source" data="places"></autocomplete>
             </p><br>

            <p ng-show="places">
                    <label>Drop Off</label>
                    <autocomplete ng-model="destination" data="places"></autocomplete>
            </p><br>

             <p ng-show="places">
                    <label>Assign Driver</label>
                    <autocomplete ng-model="driver.name" data="driversName"></autocomplete>
            </p><br>

             <p ng-show="places">
                    <label>Driver Phone Number</label>
                    <input type="text" ng-model="driver.phone"></autocomplete>
            </p><br>

            <input type="text" placeholder="Passenger Message" name="pmessage" ng-model="user.message"><br>
             <input type="text" placeholder="Driver Message" name="dmessage" ng-model="driver.message"><br>
           <a class="waves-effect waves-light btn" ng-click="sendToUser()">Send Passenger</a>
           <a class="waves-effect waves-light btn" ng-click="sendToDriver()">Send Driver</a>
        </form>
      </div>

    <!-- All of the Node.js APIs are available in this renderer process. -->

  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
